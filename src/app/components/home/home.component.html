<app-loading class="m-5" *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col s12 m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ profile.display_name }}</span>
                <p>{{ profile.external_urls.spotify }}</p>
            </div>
            <div class="card-action">
                <span>Followers: {{ profile.followers.total }}</span>   
            </div> 
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col m4" *ngFor="let playlist of playlists.items">
      <div class="card">
        <div class="card-image">
          <img src="{{ playlist.images[1].url }}">
          <span class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">{{ playlist.name }}</span>
        </div>
        <div class="card-content">
          <p>Tracks: {{ playlist.tracks.total }}</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['../playlist', playlist.id]">Tracks</a>
        </div>
      </div>
    </div>
  </div>
